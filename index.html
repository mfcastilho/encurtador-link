<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de URL</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets//images/icons8-link-64.png" type="image/x-icon">
</head>
<body>
  <div class="box">
    <h2>Encurtador de URL</h2>
    <div class="box-input">
      <input class="input-url" data-input-url type="text" placeholder="Coloque aqui a URL">

      <div class="wrapper-buttons">
        <button class="btn">Encurtar</button>
        <button class="btn">Copiar</button>
      </div>
      
    </div>
  </div>
</body>
</html>
